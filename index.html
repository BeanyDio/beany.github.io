<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tonlager Lab - Отзывы о студии чат-ботов</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
  :root {
    --blue: #0d47a1;
    --light-blue: #5472d3;
    --white: #ffffff;
    --gray-light: #f5f7fa;
    --gray-dark: #444;
    --star-color: #ffd700;
  }
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: 'Inter', sans-serif;
    background: var(--gray-light);
    color: var(--gray-dark);
  }
  /* Анимации */
  @keyframes fadeInDown {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  header {
    background: var(--blue);
    color: var(--white);
    text-align: center;
    padding: 2rem 1rem;
    box-shadow: 0 4px 8px rgba(13,71,161,.3);
    font-size: 1.8rem;
    font-weight: 700;
    border-bottom-left-radius: 20px;
    border-bottom-right-radius: 20px;
    animation: fadeInDown 1s ease forwards;
  }

  main {
    max-width: 900px;
    margin: 2rem auto;
    padding: 0 1rem 3rem;
  }
  h2 {
    color: var(--blue);
    margin-bottom: 1rem;
    font-weight: 700;
  }
  .feedback-form, .reviews {
    background: var(--white);
    border-radius: 12px;
    padding: 1.8rem 2rem;
    box-shadow: 0 6px 15px rgba(84, 114, 211, 0.2);
    margin-bottom: 2.5rem;
    opacity: 0;
    animation: fadeInUp 1s ease forwards;
  }
  .feedback-form {
    animation-delay: 0.4s;
  }
  .reviews {
    animation-delay: 0.6s;
  }
  label {
    display: block;
    margin-bottom: 0.4rem;
    font-weight: 600;
  }
  input[type="text"], textarea, select {
    width: 100%;
    padding: 0.7rem;
    margin-bottom: 1.4rem;
    border: 2px solid var(--light-blue);
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
    resize: vertical;
  }
  input[type="text"]:focus, textarea:focus, select:focus {
    border-color: var(--blue);
    outline: none;
  }
  textarea {
    min-height: 100px;
  }
  button {
    background: var(--blue);
    color: var(--white);
    font-weight: 700;
    font-size: 1.1rem;
    border: none;
    border-radius: 8px;
    padding: 0.85rem 2rem;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.3s ease;
    display: inline-block;
  }
  button:hover {
    background: var(--light-blue);
    transform: scale(1.05);
  }
  .star-rating {
    font-size: 1.5rem;
    color: var(--star-color);
    margin-bottom: 1.2rem;
    user-select: none;
  }
  .reviews-list {
    max-height: 400px;
    overflow-y: auto;
    padding-right: 6px;
  }
  .review-item {
    border-bottom: 1px solid #ddd;
    padding: 1rem 0;
  }
  .review-item:last-child {
    border-bottom: none;
  }
  .review-name {
    font-weight: 700;
    color: var(--blue);
    margin-bottom: 0.3rem;
  }
  .review-text {
    font-size: 1.05rem;
    margin-bottom: 0.6rem;
  }
  .review-stars {
    color: var(--star-color);
    font-size: 1.3rem;
  }
  @media (max-width: 480px) {
    main {
      margin: 1rem auto;
      padding: 0 1rem 2rem;
    }
  }
</style>
</head>
<body>

<header>
  Tonlager Lab — Студия разработки чат ботoв
</header>

<main>
  <section class="feedback-form">
    <h2>Оставить отзыв</h2>
    <form id="reviewForm" autocomplete="off">
      <label for="name">Имя</label>
      <input type="text" id="name" name="name" required placeholder="Ваше имя" />

      <label for="review">Отзыв</label>
      <textarea id="review" name="review" required placeholder="Ваш отзыв"></textarea>

      <label for="rating">Оцените нашу работу</label>
      <select id="rating" name="rating" required>
        <option value="" disabled selected>Выберите оценку</option>
        <option value="1">1 ⭐</option>
        <option value="2">2 ⭐⭐</option>
        <option value="3">3 ⭐⭐⭐</option>
        <option value="4">4 ⭐⭐⭐⭐</option>
        <option value="5">5 ⭐⭐⭐⭐⭐</option>
      </select>

      <button type="submit">Отправить отзыв</button>
    </form>
  </section>

  <section class="reviews">
    <h2>Отзывы наших клиентов</h2>
    <div class="reviews-list" id="reviewsList">
      <!-- Отзывы будут динамически подгружаться сюда -->
    </div>
    <p id="noReviewsMsg" style="text-align:center; color:#777;">Пока нет отзывов. Станьте первым!</p>
  </section>
</main>

<script>
  const form = document.getElementById('reviewForm');
  const reviewsList = document.getElementById('reviewsList');
  const noReviewsMsg = document.getElementById('noReviewsMsg');

  // Загрузим отзывы из localStorage
  function loadReviews() {
    const reviews = JSON.parse(localStorage.getItem('tlReviews') || '[]');
    reviewsList.innerHTML = '';
    if (reviews.length === 0) {
      noReviewsMsg.style.display = "block";
      return;
    }
    noReviewsMsg.style.display = "none";
    reviews.forEach(({name, review, rating}) => {
      const item = document.createElement('div');
      item.classList.add('review-item');
      item.innerHTML = `
        <div class="review-name">${escapeHTML(name)}</div>
        <div class="review-text">${escapeHTML(review)}</div>
        <div class="review-stars">${'⭐'.repeat(rating)}</div>
      `;
      reviewsList.appendChild(item);
    });
  }

  // Функция для предотвращения XSS
  function escapeHTML(str) {
    return str.replace(/[&<>"']/g, 
      tag => ({
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#39;'
      }[tag]));
  }

  form.addEventListener('submit', e => {
    e.preventDefault();
    const name = form.name.value.trim();
    const review = form.review.value.trim();
    const rating = parseInt(form.rating.value);

    if (!name || !review || !(rating >= 1 && rating <= 5)) {
      alert('Пожалуйста, заполните все поля корректно.');
      return;
    }

    let reviews = JSON.parse(localStorage.getItem('tlReviews') || '[]');
    reviews.unshift({name, review, rating});
    if (reviews.length > 50) reviews.pop();

    localStorage.setItem('tlReviews', JSON.stringify(reviews));

    form.reset();
    loadReviews();
    alert('Спасибо за Ваш отзыв!');
  });

  // Инициализация списка отзывов при загрузке страницы
  loadReviews();
</script>

</body>
</html>
